{% extends 'myapp/base.html' %}
{% block body_block %}
    <h2>Login</h2>
    {% if msg %}
        {{ msg }}
    {% endif %}
    <form action="" method="post" >
        {% csrf_token %}
    <table>
      <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" id = 'username' name = 'username' placeholder="Please enter your username.." required  autofocus></td>
      </tr>
      <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id = 'password' name = 'password' placeholder="Please enter your password.." required></td>
      </tr>
    </table>
    <input type="submit" value="login" />
    </form>
    <a href="{% url 'myapp:forgot_password' %}">Forgot Password</a>

{% endblock %}
