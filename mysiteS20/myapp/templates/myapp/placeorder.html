{% extends 'myapp/base.html' %}
{% block body_block %}
    {% if courlist %}
        <h2>List of Courses</h2>
        <ol>
            {% for cor in courlist %}
            <li> {{ cor.name }} </li>
                <p></p>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available topics!</strong>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <input type="submit" value="submit">
    </form>
    <!--<p><a href="about">About Page</a></p>-->
    <!--<a href="{% url 'myapp:about' %}">About Page</a>-->
{% endblock %}
